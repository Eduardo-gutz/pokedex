<section class="list-pokemon">
    <app-pokemon-item *ngFor="let pokemon of pokemonsList" [url]="pokemon.url" [name]="pokemon.name"></app-pokemon-item>
    <mat-paginator
        class="paginator"
        [length]="totalItems"
        [pageSize]="pageSize"
        (page)="nextPage($event)"
        [pageIndex]="currentPage"
        [hidePageSize]="true"
    >
    </mat-paginator>
</section>
